<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <input type="text" placeholder="Search..">
            <div class="intro">
                <div class="username">Username</div>
            </div>
            <div class="header-profile">User</div>
            <div class="btns">
                <button class="new">New</button>
                <button class="upload">Upload</button>
                <button class="share">Share</button>
            </div>
        </div>
        <div class="sidebar">
            <div class="dashboard">Dashboard</div>
            <div class="dasboard-items">
                <img src="./images/home.svg">
                <div class="home">Home</div>
                <img src="./images/account-box.svg">
                <div class="profile">Profile</div>
                <img src="./images/message.svg">
                <div class="messages">Messages</div>
                <img src="./images/history.svg">
                <div class="history">History</div>
                <img src="./images/note-multiple.svg">
                <div class="tasks">Tasks</div>
                <img src="./images/account-multiple.svg">
                <div class="communities">Communities</div>
                <img src="./images/cog.svg">
                <div class="settings">Settings</div>
                <img src="./images/chat-question.svg">
                <div class="support">Support</div>
                <img src="./images/shield.svg">
                <div class="privacy">Privacy</div>
            </div>
        </div>
        <div class="content">
            <div class="projects">Your Projects
                <div class="project-content">
                    <div class="project1">Project 1</div>
                    <div class="project2">Project 2</div>
                    <div class="project3">Project 3</div>
                    <div class="project4">Project 4</div>
                    <div class="project5">Project 5</div>
                    <div class="project6">Project 6</div>
                </div>
            </div>
            <div class="announcements">Announcements
                <div class="announcement-content"></div>
            </div>
            <div class="trending">Trending
                <div class="trending-content">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
